<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musicope the Game</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="shortcut icon" href="icon.ico" />
</head>
<body>

  <div id="header">
    <input autocomplete="off" autofocus="autofocus" id="query" data-bind="value: searchQuery, valueUpdate:'afterkeydown'" placeholder="Search" />
    <input class="gameParams" data-bind="value: gameParams, valueUpdate:'afterkeydown'" placeholder="parameters"/>
  </div>

  <div class="midContainer" data-bind="foreach: displayedSongs" align="center">
    <div class="el" data-bind="css: {elFocus: $parent.listIndex() == $index() && $parent.correctPosition($element), elFocusFirst: $index() == 0 }">
      <div class="vote">
        <a class="vote-up" href="#" data-bind="click: function(data, event) { data.db.votes(data.db.votes() + 1); }"></a>
        <span class="vote-count" data-bind="text: db.votes"></span>
        <a class="vote-down" href="#" data-bind="click: function(data, event) { data.db.votes(data.db.votes() - 1); }"></a>
      </div>
      <a class="elLink" href="#" data-bind="click: function(data, event) { $parent.redirect($index, data, event) }">
        <span class="elLinkName" data-bind="html: name"></span>
        <span class="elLinkPath" data-bind="html: path"></span>
      </a>
    </div>
  </div>

  <script src="../_lib/jquery/jquery.js"></script>
  <script src="../_lib/knockout/knockout.js"></script>
  <script src="../_lib/purl/purl.js"></script>
  <script src="../_lib/pouch/pouch.js"></script>
  <script data-main="_index" src="../_lib/requirejs/require.js"></script>
  <script>
      require.config({
        urlArgs: "bust=v14"
      });
  </script>
</body>
</html>
