<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musicope the Game</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="midContainer">
    <input class="gameParams" data-bind="value: gameParams, valueUpdate:'afterkeydown'" placeholder="parameters"/>
    <input autofocus="autofocus" class="query" data-bind="value: searchQuery, valueUpdate:'afterkeydown'" placeholder="Search" />
    <div data-bind="foreach: filteredSongs">
      <div align="center">
        <a class="el" href="#" data-bind="click: $parent.redirect">
          <span class="elName" data-bind="html: name"></span>
          <span class="elPath" data-bind="html: path"></span>
        </a>
      </div>
    </div>
  </div>

  <script src="../_lib/jquery/jquery.js"></script>
  <script src="../_lib/knockout/knockout.js"></script>
  <script src="../_lib/purl/purl.js"></script>
  <script src="../_lib/pouch/pouch.js"></script>
  <script data-main="_index" src="../_lib/requirejs/require.js"></script>
  <script>
      require.config({
        urlArgs: "bust=v1"
      });
  </script>
</body>
</html>
